<!DOCTYPE html>
<html>
<head>
	<script type="module" src="src/time.js"></script>
	<script type="module" src="src/renderer.js"></script>
	<script type="module" src="src/contextMenu.js"></script>
	<script type="module" src="src/engine.js"></script>
	<script type="module" src="src/gravitationalField.js"></script>
	<script type="module" src="src/classes/Particle.js"></script>
	<script type="module" src="src/classes/Vector.js"></script>
	<meta charset="UTF-8">
	<title>Physics Simulation Website</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/contextMenu.css">
	<link rel="stylesheet" type="text/css" href="css/entityRightClick.css">
	<link rel="stylesheet" type="text/css" href="css/entityInfo.css">
</head>
<body>
<div class="container">
	<div class="top-toolbar">
		<p id = "time">time:</p>
		<button id = "gridlines">Gridlines on/off</button>
		<button id = "gravField">Gravitational Field on/off</button>
		Speed: <input type = "text" id = "timeSpeed" value = "1d" size = "5"></input>
		Step: <input type = "text" id = "timeStep" value = ".25d" size = "5"></input>
		<br>
		<p id = "fps">FPS: </p>
		<p id = "frametime">Frametime:</p>
		<p id = "actualSimSpeed">Actual Sim Speed:</p>
		<!-- Top Toolbar -->
		<!-- Add your toolbar elements here -->
	</div>

	<div class="left-toolbar">
		<p>Mouse Position:</p>
		<p id = "mousePosition"></p><br>
		<p id = "zoomFactor"></p>
		<!-- Left Toolbar -->
		<!-- Add your toolbar elements here -->
	</div>

	<div class="properties-tab" style="line-height:1.5; padding-left:5px">
		<p id = "followingTime"></p>
		<p id = "updatingTime"></p>
		<p id = "updatingPhysicsTime"></p>
		<p id = "collisionsTime"></p>
		<p id = "updatingValsTime"></p>
		<p id = "renderingTime"></p>
		<br><br><br><br>
		<div id = "effectivePotentials" style="color:white"></div>
		<!-- Properties Tab -->
		<!-- Add your properties elements here -->
	</div>

	<div class="simulation">
		<canvas id="canv" width="1024" height="576"></canvas>
	</div>

	<div class="time-slider">
		<button id="reset">Reset time</button>
		<button id="pauseplay">Pause/Play</button>
		<button id="seek">Seek previous time</button>
		<!-- Time Slider -->
		<!-- Add your time slider element here -->
	</div> 
</div>

<div id="contextMenu">
	<div id="newParticleContextMenuButton">
		<span>New Particle</span>
	</div>
	<div id="newHeavyParticleContextMenuButton">
		<span>New Heavy Particle</span>
	</div>
	<div id="">
		<span>·</span>
	</div>
	<div id="">
		<span>·</span>
	</div>
</div>

<div id="entityInfo">
	<p id="entityType"></p>
	<p id="entityMass"></p>
	<p id="entityRadius"></p>
	<p id="entityPosition"></p>
	<p id="entityVelocity"></p>
	<p id="entityAcceleration"></p>
</div>

<div id="entityContextMenu">
	<div id="deleteParticleRightClickButton">
		<span>Delete Particle</span>
	</div>
	<div id="boltParticleRightClickButton">
		<span>Bolt Particle</span>
	</div>
	<div id="trackParticleRightClickButton">
		<span>Track Particle</span>
	</div>
	<div id="traceParticleRightClickButton">
		<span>Trace Particle</span>
	</div>
	<div id="followParticleRightClickButton">
		<span>Follow Particle</span>
	</div>
</div>

</body>
</html>
